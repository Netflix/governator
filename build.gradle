// Establish version and status
ext.githubProjectName = rootProject.name // Change if github project name is not the same as the root project's name

buildscript {
    repositories {
        mavenLocal()
        mavenCentral() // maven { url 'http://jcenter.bintray.com' }
    }
    apply from: file('gradle/buildscript.gradle'), to: buildscript 
}

allprojects {
    repositories { 
        mavenLocal()
        mavenCentral() // maven { url: 'http://jcenter.bintray.com' }
    }
}

apply from: file('gradle/convention.gradle')
apply from: file('gradle/maven.gradle')
//apply from: file('gradle/check.gradle')
//apply from: file('gradle/license.gradle')
apply from: file('gradle/release.gradle')

apply plugin: 'idea'
apply plugin: 'eclipse'

subprojects {
	group = "com.netflix.${githubProjectName}"

	test {
	    useTestNG()
	}

	dependencies {
	    compile     'javax.inject:javax.inject:1'
	    compile     'com.google.guava:guava:14.0.1'
	    compile     'org.slf4j:slf4j-api:1.6.3'
	    compile     'org.hibernate:hibernate-validator:4.1.0.Final'
	    compile     'org.apache.xbean:xbean-finder:4.1'
	    compile     'org.apache.xbean:xbean-bundleutils:4.1'
	    compile     'org.ow2.asm:asm-all:5.0.3'
	    compile     'com.google.inject:guice:4.0-beta5'
	    compile     'com.google.inject.extensions:guice-multibindings:4.0-beta5'
        compile     'com.google.inject.extensions:guice-servlet:4.0-beta5'
	    compile     'com.google.inject.extensions:guice-grapher:4.0-beta5'    // should be provided - only if you want graphing
        compile     'com.netflix.archaius:archaius-core:0.6.5'
	
	    // if you are using Java 7 you can remove this and switch to the JDK version
	    compile     'org.codehaus.jsr166-mirror:jsr166y:1.7.0'
	
	    testCompile 'org.testng:testng:6.1.1'
	    testCompile 'org.mockito:mockito-core:1.8.5'
	    testCompile 'org.slf4j:slf4j-log4j12:1.6.1'
	}
}

project(':governator') {
    apply plugin: 'java'
    dependencies {
        
    }
}

project(':governator-test-junit') {
    apply plugin: 'java'
    dependencies {
        compile     project(':governator')
        compile     "junit:junit:4.11"
    }
}

project(':governator-servlet') {
    apply plugin: 'java'
    dependencies {
        compile     project(':governator')
        compile     'javax.servlet:servlet-api:2.5'
        compile     'com.google.inject.extensions:guice-servlet:3.0'
    }
}

project(':governator-commons-cli') {
    apply plugin: 'java'
    dependencies {
        compile     project(':governator')
        compile     "commons-cli:commons-cli:1.2"
    }
}
